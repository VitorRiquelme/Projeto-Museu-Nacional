<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu nacional</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalizecss">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
</head>
<body>
    <main id="container"><!--Inicio do contaier-->
        <header><!--Inicio do header-->

            <section id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </section>

            <nav><!--Começo do nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--Fim do Nav-->

        </header><!--fim do header-->

        <article id="principal"><!--Inicio do Princpal-->
            <section id="conteudo"><!--Inicio Do conteudo-->
                <section id="capa">
                    <img src="../images/museu.png" alt="">
                </section><!--Fim do conteudo-->
            </section>
            <aside id="lateral"><!--Inicio latera-->

                <section id="depoimento">
                    <img src="../images/depoimento.png" alt="">
                </section>

                <section id="visita"><!--Inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                        </fieldset>
                        <input class="butao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!--Fim visita-->

                <section id="galeria">
                    <h4>galeria de Fotos</h4>
                    <a href=""><img src="../images/imagem1.jpg" height="93px" width="93px" alt=""></a>
                    <a href=""><img src="../images/imagem2.jpg" height="93px" width="93px" alt=""></a>
                    <a href=""><img src="../images/imagem3.jpg" height="93px" width="93px" alt=""></a>
                    <a href=""><img src="../images/imagem4.jpg" height="93px" width="93px" alt=""></a>
                </section>

            </aside><!--Fim do lateral-->
        </article><!--Fim do principal-->

    </main><!--Fim do container-->
</body>
</html>
